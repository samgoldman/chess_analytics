steps:
  init:
    type: "GlobFileStep"
    params:
      - "/data/data_scratch/lichess_data/rust_conversions_v3/**/*.*"
      - "parallel_step"
  print_results:
    type: LabelledPrintStep
    params:
      - "usize"
      - "File count" # Label
  parallel_step:
    type: ParallelStep
    params:
      - "load_files"
      - "count_bytes"
  load_files:
    type: Bz2DecompressStep
  count_bytes:
    type: RawByteCounterStep
    params:
      - "print_results"