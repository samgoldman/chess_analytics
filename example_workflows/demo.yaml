steps:
  glob_files:
    type: "GlobFileStep"
    params:
      - "/data/data_scratch/lichess_data/rust_conversions_v3/**/*.*"
  count_files:
    type: "CountFilesStep"
  print_results:
    type: LabelledPrintStep
    params:
      - "usize"
      - "File count" # Label
  load_files:
    type: Bz2DecompressStep

workflows:
  LOADER:
    step: load_files
  INIT:
    step: glob_files
    children:
      - LOADER
