steps:
  init:
    type: ParallelStep
    params:
      children:
        - "parse_pgn"
        - "export_games"
  parse_pgn:
    type: ParsePgnStep
    params:
      pgn_filename: tests/data/one_eval_one_no_eval.pgn
  export_games:
    type: ExportGames
    params:
      input: parsed_games
      input_flag: done_parsing_games
      file_prefix: one_eval_one_no_eval
      output_path: tests/data/
