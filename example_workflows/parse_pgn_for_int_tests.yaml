steps:
  init:
    type: ParallelStep
    params:
      children:
        - "parse_pgn"
        - "export_games"
  parse_pgn:
    type: ParsePgnStep
    params:
      pgn_filename: tests/data/simple_count_eval_and_clock_1_game.pgn
  export_games:
    type: ExportGames
    params:
      input: parsed_games
      input_flag: done_parsing_games
      file_prefix: simple_count_eval_and_clock_1_game
      output_path: tests/data/
