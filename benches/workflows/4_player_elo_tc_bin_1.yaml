steps:
  init:
    type: "GlobFileStep"
    params: 
      glob: test_data/test_set_1.bin.bz2
      child: parallel_step
  parallel_step:
    type: ParallelStep
    params:
      children:
        - "load_files"
        - "parse_games"
        - "map_count"
        - "reduce_sum"
        - "init_bins"
        - "bin_tc"
        - "player_elo_filter"
  load_files:
    type: Bz2DecompressStep
    params:
      max_queue_size: 10
      full_queue_delay_ms: 332
  parse_games:
    type: ParseBinGame
  player_elo_filter:
    type: PlayerEloFilter
    params:
      input: parsed_games
      output: filtered_games
      input_flag: done_parsing_games
      output_flag: done_filtering_games
      white: true
      black: true
      min_elo: 1500
      max_elo: 1700
  init_bins:
    type: InitBinStep
    params:
      input: filtered_games
      output: unbinned_games
      input_flag: done_filtering_games
      output_flag: init_bins_done
  bin_tc:
    type: TimeControlBin
    params:
      input: unbinned_games
      output: binned_games
      input_flag: init_bins_done
      output_flag: binning_done
  map_count:
    type: CountMap
    params:
      input: binned_games
      output: mapped_count
      input_flag: binning_done
      output_flag: mapping_done
  reduce_sum:
    type: SumReduce
    params:
      input: mapped_count
      output: game_count
      input_flag: mapping_done
      output_flag: reduction_done
